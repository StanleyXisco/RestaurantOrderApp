<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form class="well" (ngSubmit)="onSignup(f)" #f="ngForm">
            <div class="form-group">
                <label for="email">eMail</label>
                <input type="email" id="email" name="email" placeholder="Please enter email" ngModel class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Please enter password" ngModel class="form-control" minlength="6" required>
            </div>
            <button class="btn btn-primary" type="submit">Sign Up</button>
        </form>
    </div>
</div>
